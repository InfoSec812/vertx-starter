language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_script:
- npm install -g gulp-cli
script: gulp
before_deploy:
- git -c user.name="pmlopes" -c user.email="$NPM_EMAIL_ADDRESS" commit -a -m "Release webapp %s [skip ci]"
- npm version patch -m "Release npm %s [skip ci]"
- git -c user.name="pmlopes" -c user.email="$NPM_EMAIL_ADDRESS" push "https://$GITHUB_API_KEY:@github.com/pmlopes/vertx-starter" HEAD:master
deploy:
- provider: npm
  email: "$NPM_EMAIL_ADDRESS"
  api_key: "$NPM_TOKEN"
  on:
    branch: master
- provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: dist
  keep-history: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
